{% extends "plex.html" %}

{% block content %}
    <div class="season clearfix">
        <h2>{{ episodes.title1 }}</h2>
        <div class="left">
            <h3>{{ episodes.title2 }}</h3>
            <img src="{{ episodes.thumb|plex_img }}/200/200" alt="">
        </div>
        <ul>
        {% for episode in episodes.Video %}
            <li class="episode {% if episode.viewCount and episode.viewCount|int == 0 %}unwatched{% endif %}">{{ episode.index }} - {{ episode.title }}</li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
