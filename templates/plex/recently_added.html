{% extends "plex.html" %}

{% block content %}
<h2>Recently Added</h2>
<ul class="onDeck">
    {% for x in video['Video'] %}
        <li data-url="{{x['@key']}}">
            <a href="http://plex.tv/web/app#!/server/{{id}}/details/{{x['@key']|replace('/', '%2F')}}" target="_blank">
                <img src="{{address}}{{x['@thumb']}}" class="movie">
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
